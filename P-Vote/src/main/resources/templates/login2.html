<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required onblur="checkUsername()">
            </div>
            <div class="form-group" id="password-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="submit-button" class="login-button">Verify</button>
            <div th:if="${param.error}" class="error" id="error-message">
                Invalid username or password
            </div>
            <div th:if="${param.logout}" class="message" id="success-logout">
                You have been logged out.
            </div>
        </form>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
