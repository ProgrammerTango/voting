<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Postbank Voting</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #343a40; /* Dark background color for sidebar */
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px;
            color: #fff;
            overflow-y: auto;
        }

        .sidebar .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .sidebar .search-container {
            margin-bottom: 20px;
        }

        .sidebar .search-input {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #495057;
        }

        /* Header */
        .header {
            margin-left: 250px;
            background-color: #f8f9fa; /* Light background color for header */
            padding: 10px;
            position: fixed;
            width: calc(100% - 250px);
            top: 0;
            left: 250px;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Aligns children to the ends */
            align-items: center; /* Aligns children vertically */
        }

        .header .navbar {
            padding: 0;
        }

        .header .navbar-brand {
            color: #000;
        }

        .header .btn-danger {
            margin-left: auto;
        }

        .header .container-fluid {
            padding: 0;
        }

        .content-wrap {
            margin-left: 250px;
            padding: 20px;
        }

        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 24px;
            width: 24px;
        }

        .hamburger .line {
            height: 3px;
            width: 100%;
            background-color: #000;
        }
        .main-container {
            margin-left: 250px;
            padding: 20px;
        }
        .modal-body ul {
            list-style-type: none;
            padding: 0;
        }

        .modal-body li {
            margin-bottom: 10px;
        }
    </style>    
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a href="#">LOGO HERE</a>
        </div>
        
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">Instructions</li>
            <li class="nav-item">Home</li>
        </ul>
    </div>

    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="float-right">
                        <a type="button" href="#" id="logoutButton" class="btn btn-sm btn-danger logout-btn">Logout</a>
                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
                            <!-- <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/> -->
                            <input type="hidden" id="user_name" name="user_name" th:value="${userName}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-wrap">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title"></div>
                        </div>
                    </div>
                    <div class="col-lg-4 p-l-0 title-margin-left">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb">
                                    
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <section id="main-content">
                    <h3 id="message">Vote for your preferred candidates below:</h3>
                    <div id="main-container">
                        <form id="votingForm" action="">
                            <!-- Position 1 -->
                            <div id="Chairperson" class="card mb-4 shadow-sm rounded card-light" style="max-width: 800px;">
                                <div class="card-body p-4">
                                    <h5 class="card-title mb-3">Chairperson</h5>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Chairperson-candidate1" name="chairman" required>
                                        <label for="Chairperson-candidate1" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Chairperson-candidate2" name="chairman" required>
                                        <label for="Chairperson-candidate2" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Chairperson-candidate3" name="chairman" required>
                                        <label for="Chairperson-candidate3" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Chairperson-candidate4" name="chairman" required>
                                        <label for="Chairperson-candidate4" class="form-check-label"></label>
                                    </div>
                                </div>
                            </div>

                            <!-- Position 2 -->
                            <div id="Secretary" class="card mb-4 shadow-sm rounded card-dark" style="max-width: 800px;">
                                <div class="card-body p-4">
                                    <h5 class="card-title mb-3">Secretary</h5>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Secretary-candidate1" name="secretary" required>
                                        <label for="Secretary-candidate1" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Secretary-candidate2" name="secretary" required>
                                        <label for="Secretary-candidate2" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Secretary-candidate3" name="secretary" required>
                                        <label for="Secretary-candidate3" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Secretary-candidate4" name="secretary" required>
                                        <label for="Secretary-candidate4" class="form-check-label"></label>
                                    </div>
                                </div>
                            </div>

                            <!-- Position 3 -->
                            <div id="Treasurer" class="card mb-4 shadow-sm rounded card-light" style="max-width: 800px;">
                                <div class="card-body p-4">
                                    <h5 class="card-title mb-3">Treasurer</h5>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Treasurer-candidate1" name="treasurer" required>
                                        <label for="Treasurer-candidate1" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Treasurer-candidate2" name="treasurer" required>
                                        <label for="Treasurer-candidate2" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Treasurer-candidate3" name="treasurer" required>
                                        <label for="Treasurer-candidate3" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="Treasurer-candidate4" name="treasurer" required>
                                        <label for="Treasurer-candidate4" class="form-check-label"></label>
                                    </div>
                                </div>
                            </div>

                           <!-- Position 4 - Vice Chair -->
							<div id="Vice-Chair" class="card mb-4 shadow-sm rounded card-dark" style="max-width: 800px;">
							    <div class="card-body p-4">
							        <h5 class="card-title mb-3">Vice Chair</h5>
							        <div class="form-check mb-3">
							            <input type="radio" class="form-check-input" id="Vice-Chair-candidate1" name="viceChair" required>
							            <label for="Vice-Chair-candidate1" class="form-check-label"></label>
							        </div>
							        <div class="form-check mb-3">
							            <input type="radio" class="form-check-input" id="Vice-Chair-candidate2" name="viceChair" required>
							            <label for="Vice-Chair-candidate2" class="form-check-label"></label>
							        </div>
							        <div class="form-check mb-3">
							            <input type="radio" class="form-check-input" id="Vice-Chair-candidate3" name="viceChair" required>
							            <label for="Vice-Chair-candidate3" class="form-check-label"></label>
							        </div>
							        <div class="form-check mb-3">
							            <input type="radio" class="form-check-input" id="Vice-Chair-candidate4" name="viceChair" required>
							            <label for="Vice-Chair-candidate4" class="form-check-label"></label>
							        </div>
							    </div>
							</div>


                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                        <!-- Modal -->
                        <div class="modal fade" id="candidateModal" tabindex="-1" aria-labelledby="candidateModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="candidateModalLabel">Selected Candidates</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div id="candidate-list"></div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
	    document.getElementById('logoutButton').addEventListener('click', function() {
	        sessionStorage.removeItem('username');
	        window.location.href = '/logout'; // Redirect to login page
	    });
        document.addEventListener('DOMContentLoaded', function() {
            function populateForm(data) {
                data.forEach(position => {
                    const positionId = position.name.replace(/\s+/g, '-'); // Match the ID format in your HTML
                    const positionCard = document.getElementById(positionId);

                    if (positionCard) {
                        const candidateInputs = positionCard.querySelectorAll('.form-check-input');
                        const candidateLabels = positionCard.querySelectorAll('.form-check-label');
                        
                        position.candidates.forEach((candidate, index) => {
                            if (candidateInputs[index] && candidateLabels[index]) {
                                candidateLabels[index].textContent = candidate.name;
                                candidateInputs[index].value = candidate.position;
                                candidateInputs[index].id = `${positionId}-candidate${index + 1}`;
                                candidateLabels[index].setAttribute('for', candidateInputs[index].id);
                            }
                        });
                    }
                });
            }

            function fetchCandidates() {
                fetch('/data')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        populateForm(data);
                        populateModal(data);
                    })
                    .catch(error => {
                        console.error('Failed to fetch data:', error);
                    });
            }

            function populateModal(data) {
                const modalContent = document.querySelector('#candidate-list');
                modalContent.innerHTML = '';

                data.forEach(position => {
                    const positionTitle = document.createElement('h5');
                    positionTitle.textContent = position.name;
                    modalContent.appendChild(positionTitle);

                    position.candidates.forEach(candidate => {
                        const candidateDiv = document.createElement('div');
                        candidateDiv.textContent = `${candidate.name} - ${candidate.position}`;
                        modalContent.appendChild(candidateDiv);
                    });
                });
            }

            fetchCandidates(); // Fetch and populate form and modal
        });
    </script>
</body>
</html>
