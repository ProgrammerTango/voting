<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Postbank Reports</title>

    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #343a40; /* Dark background color for sidebar */
            position: fixed;
            top: 0;
            left: 0;
            padding: 15px;
            color: #fff;
            overflow-y: auto;
        }

        .sidebar .logo a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .sidebar .search-container {
            margin-bottom: 20px;
        }

        .sidebar .search-input {
            width: 100%;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .sidebar .nav-link {
            color: #fff;
        }

        .sidebar .nav-link.active {
            background-color: #495057;
        }

        /* Header */
        .header {
            margin-left: 250px;
            background-color: #f8f9fa; /* Light background color for header */
            padding: 10px;
            position: fixed;
            width: calc(100% - 250px);
            top: 0;
            left: 250px;
            z-index: 1000;
            display: flex;
            justify-content: space-between; /* Aligns children to the ends */
            align-items: center; /* Aligns children vertically */
        }

        .header .navbar {
            padding: 0;
        }

        .header .navbar-brand {
            color: #000;
        }

        .header .btn-danger {
            margin-left: auto;
        }

        .header .container-fluid {
            padding: 0;
        }

        .content-wrap {
            margin-left: 250px;
            padding: 20px;
        }

        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 24px;
            width: 24px;
        }

        .hamburger .line {
            height: 3px;
            width: 100%;
            background-color: #000;
        }
        .main-container {
            margin-left: 250px;
            padding: 20px;
        }
        .modal-body ul {
            list-style-type: none;
            padding: 0;
        }

        .modal-body li {
            margin-bottom: 10px;
        }
    </style>    
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <a href="#">LOGO HERE</a>
        </div>
        
        <ul class="nav nav-pills flex-column">
            <li class="nav-item">Instructions</li>
            <li class="nav-item">Home</li>
        </ul>
    </div>

    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="float-right">
                        <a type="button" href="#" onclick="" class="btn btn-sm btn-danger logout-btn">Logout</a>
                        <form id="logoutForm" th:action="@{/logout}" method="post" style="display:none;">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <input type="hidden" id="user_name" name="user_name" th:value="${userName}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="content-wrap" style="margin-left: 250px;">
        <div class="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title"></div>
                        </div>
                    </div>
                    <div class="col-lg-4 p-l-0 title-margin-left">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb">
                                    
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <section id="main-content">
                    <h3 id="message">Vote for your preferred candidates below:</h3>
                    <div id="main-container">
                        <form id="votingForm" action="">
                            <!-- Position 1 -->
                            <div class="card mb-4 shadow-sm rounded card-light" style="max-width: 800px;">
                                <div class="card-body p-4">
                                    <h5 class="card-title mb-3">Chairperson</h5>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="chairperson-candidate1" name="chairman" required>
                                        <label for="chairperson-candidate1" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="chairperson-candidate2" name="chairman" required>
                                        <label for="chairperson-candidate2" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="chairperson-candidate3" name="chairman" required>
                                        <label for="chairperson-candidate3" class="form-check-label"></label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="chairperson-candidate4" name="chairman" required>
                                        <label for="chairperson-candidate4" class="form-check-label"></label>
                                    </div>
                                </div>
                            </div>

                            <!-- Position 2 -->
                            <div class="card mb-4 shadow-sm rounded card-dark" style="max-width: 800px;">
                                <div class="card-body p-4">
                                    <h5 class="card-title mb-3">Secretary</h5>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="secretary-candidate1" name="secretary" required>
                                        <label for="secretary-candidate1" class="form-check-label">Alex Johnson</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="secretary-candidate2" name="secretary" required>
                                        <label for="secretary-candidate2" class="form-check-label">Taylor Brown</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="secretary-candidate3" name="secretary" required>
                                        <label for="secretary-candidate3" class="form-check-label">Morgan Davis</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="secretary-candidate4" name="secretary" required>
                                        <label for="secretary-candidate4" class="form-check-label">Casey Wilson</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Position 3 -->
                            <div class="card mb-4 shadow-sm rounded card-light" style="max-width: 800px;">
                                <div class="card-body p-4">
                                    <h5 class="card-title mb-3">Treasurer</h5>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="treasurer-candidate1" name="treasurer" required>
                                        <label for="treasurer-candidate1" class="form-check-label">Jamie Smith</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="treasurer-candidate2" name="treasurer" required>
                                        <label for="treasurer-candidate2" class="form-check-label">Riley Martinez</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="treasurer-candidate3" name="treasurer" required>
                                        <label for="treasurer-candidate3" class="form-check-label">Jordan Lee</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input type="radio" class="form-check-input" id="treasurer-candidate4" name="treasurer" required>
                                        <label for="treasurer-candidate4" class="form-check-label">Drew White</label>
                                    </div>
                                </div>
                            </div>

                            <button type="button" id="voteButton" class="btn btn-primary">Vote</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="voteModal" tabindex="-1" aria-labelledby="voteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voteModalLabel">Vote for your candidates</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="candidate-list">
                        <!-- Candidates will be dynamically populated here -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-0sY2UuW8UO/tdH0s5OaO2xjw5VZT1/c2EJ9D7QOpbZT4A2EApI3S2NMb2XUV52Fj" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function populateForm(data) {
                data.forEach(position => {
                    position.candidates.forEach((candidate, index) => {
                        const positionId = position.name.toLowerCase().replace(/\s+/g, '-');
                        const candidateId = `candidate${index + 1}`;
    
                        const input = document.querySelector(`#${positionId} #${candidateId}`);	
                        const label = document.querySelector(`#${positionId} #${candidateId} + label`);
                        
                        if (input && label) {
                            label.textContent = candidate.name;
                            input.value = candidate.position;
                        }
                    });
                });
            }
    
            function fetchCandidates() {
                fetch('/data')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        populateForm(data);
                        populateModal(data);
                    })
                    .catch(error => {
                        console.error('Failed to fetch data:', error);
                    });
            }
    
            function populateModal(data) {
                const modalContent = document.querySelector('#candidate-list');
                modalContent.innerHTML = '';
                
                data.forEach(position => {
                    const positionTitle = document.createElement('h5');
                    positionTitle.textContent = position.name;
                    modalContent.appendChild(positionTitle);
                    
                    position.candidates.forEach(candidate => {
                        const candidateDiv = document.createElement('div');
                        candidateDiv.textContent = `${candidate.name} - ${candidate.position}`;
                        modalContent.appendChild(candidateDiv);
                    });
                });
            }
    
            fetchCandidates(); // Fetch and populate form and modal
        });
    </script>    
</body>
</html>
